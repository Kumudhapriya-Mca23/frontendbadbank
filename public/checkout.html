<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="movie.css">
</head>
<body>
    <h2 class="sidehead1">CheckOut</h2><br>
    <h3 class="sidehead2">Your Cart</h3>
    <p class="sidehead2">Cash Balance</p><br>
    <h2 class="sidehead2">Billing Address</h2><br>
    <form>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div><br>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="User Name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="E-mail(optional)">
        </div>
      </div><br>
      <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Address">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Address2(optional)">
          </div>
        </div><br>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Country">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="State">
          </div>
          <div class="col">
              <input type="text" class="form-control" placeholder="Zip">
            </div>
        </div>
      
    </form><br>
    <h2 class="sidehead2">Payment</h2><br>
    <div class="row">
      <div class="col">
        <input type="radio">Credit Card
      </div>
      <div class="col">
        <input type="radio">Debit Card
      </div>
      <div class="col">
          <input type="radio">PayPal
        </div>
    </div>
    <br>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Name On Card">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Credit Card Number">
      </div>
    </div><br>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Expiration">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="CVV">
      </div>
    </div><br>
   
    <div class="center">
      <button>Continue to CheckOut</button>
    </div>
</body>
</html>
